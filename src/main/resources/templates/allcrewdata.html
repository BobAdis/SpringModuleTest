<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>All crews</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

<table>
  <tr>
    <th>Name:</th>
    <th>Rank:</th>
    <th>Duty ship:</th>
  </tr>
  <tr data-th-each="crew: ${crews}">
    <td data-th-text="${crew.crewName}"></td>
    <td data-th-text="${crew.crewRank}"></td>
    <td data-th-text="${crew.dutyShip}"></td>

  </tr>
</table>

</body>

</html>
