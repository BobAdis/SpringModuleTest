<!DOCTYPE html>
        <html lang="en">

        <head>
        <meta charset="UTF-8">
        <title>Crew for spaceship</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

<table>
    <tr>
        <th>Name:</th>
        <th>Rank:</th>
    </tr>
    <tr data-th-each="member: ${crew}">
        <td data-th-text="${member.crewName}"></td>
        <td data-th-text="${member.crewRank}"></td>
    </tr>
</table>

</body>

</html>
